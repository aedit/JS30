<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JavaScript DrumKit</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="item item1"><span>A</span></div>
      <div class="item item2"><span>S</span></div>
      <div class="item item3"><span>D</span></div>
      <div class="item item4"><span>F</span></div>
      <div class="item item5"><span>G</span></div>
      <div class="item item6"><span>H</span></div>
      <div class="item item7"><span>J</span></div>
      <div class="item item8"><span>K</span></div>
      <div class="item item9"><span>L</span></div>
    </div>
    <audio data-key="item1" src="sounds/clap.wav"></audio>
    <audio data-key="item2" src="sounds/hihat.wav"></audio>
    <audio data-key="item3" src="sounds/kick.wav"></audio>
    <audio data-key="item4" src="sounds/openhat.wav"></audio>
    <audio data-key="item5" src="sounds/boom.wav"></audio>
    <audio data-key="item6" src="sounds/ride.wav"></audio>
    <audio data-key="item7" src="sounds/snare.wav"></audio>
    <audio data-key="item8" src="sounds/tom.wav"></audio>
    <audio data-key="item9" src="sounds/tink.wav"></audio>
    <script src="./main.js"></script>
  </body>
</html>
